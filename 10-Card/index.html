<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
     <div class="col-left">
        <div class="content">
            <h1 class="head">Sign in</h1>

            <div class="links">
                <div class="face">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="gmail">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="linkein">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>

            <span class="side">
                <a href="javascript:void(0)">or use your account</a>
            </span>
            <form action="">
                <input type="email" placeholder="Email" name="email" class="email">
                <input type="password" placeholder="Password" name="password">
            </form>
        </div>
        <span class="side">
            <a href="javascript:void(0)">Forget Your Password?</a>
        </span>

        <aside class="button">
            sign in
        </aside>

     </div>
     <div class="col-right">
<aside>
    <div class="text">
        <div class="inner">
            <h1 class="h1">Hello, Friend!</h1>
        </div>
        <div class="inner">
            <p class="para">Enter your personal data and start journey with us</p>
        </div>
        <button class="sign">
            <p> Sign Up</p>
        </button>
    </div>
    <div class="text index">
        <div class="inner">
            <h1 class="h1 ">welcome back!</h1>
        </div>
        <div class="inner">
            <p class="para ">to keep connected with us please login with your personal data</p>
        </div>
    <button class="sign">
        <p >Sign In</p>
    </button>
</div>
</aside>


        
     </div>
    </div>
 
    <script src="index.js"></script>
</body>
</html>
